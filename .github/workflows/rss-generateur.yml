name: Generate RSS Feeds

on:
  schedule:
    - cron: "0 6,18 * * *"   # 06h00 et 18h00 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Installer Poetry
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.8.3
          virtualenvs-create: true
          virtualenvs-in-project: true

      # 3) Installer les dépendances Python
      - name: Install dependencies
        run: |
          poetry install --no-interaction --no-root

      # 4) Exécuter le scraper COSMOS
      - name: Run COSMOS scraper
        run: |
          poetry run python src/rss_qualiopi/scraper.py

      # 5) Exécuter l’agrégateur
      - name: Run RSS aggregator
        run: |
          poetry run python src/rss_qualiopi/aggregate.py

      # 6) Mettre à jour update_history.log
      - name: Append update history
        run: |
          echo "$(date -u +"%Y-%m-%dT%H:%M:%SZ") OK" >> docs/xml/update_history.log

      # 7) Commit des fichiers générés
      - name: Commit and push generated XML
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add docs/xml
          git commit -m "Update RSS feeds" || echo "No changes"
          git push
